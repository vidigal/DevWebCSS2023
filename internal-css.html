<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Interno</title>

    <style>
        body {
            color: red;
        }
        
        h1 {
            color: #00b3ff;
            font-family: 'Times New Roman', Times, serif;
            text-transform: uppercase;
            border-style: dashed;
            border-width: 5px;
        }

        
        p {
            color: rgb(13, 255, 0);
        }

        h2 {
            color: blue;
        }
    </style>

</head>
<body>

    <h1>Título h1.1</h1>
    <h1>Título h1.2</h1>
    <h2>Título h2</h2>
    <p>Este é um texto aleatório gerado por uma inteligência não artificial</p>
    <p>Este é outro texto</p>
    <p>Terceiro texto</p>
    <p>Quarto texto</p>

    <div>
        Texto está dentro de um div
    </div>
</body>
</html>
